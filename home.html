<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="Daniel Felisberto" content="Calculator">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <article class="calculator">
        <section class="screen">
            0
        </section>

        <article class="buttons">
            <section class="button-calculator">
                <button class="button-cal">
                    &times;
                </button>
                <button class="button-cal">
                    &divide;
                </button>

                <button class="button-cal">
                    C
                </button>

                <button class="button-cal">
                    &larr;
                </button>


            </section>

            <section class="button-calculator">
                <button class="button-cal">
                    7
                </button>
                <button class="button-cal">
                    8
                </button>
                <button class="button-cal">
                    9
                </button>
                <button class="button-cal">
                    &plus;
                </button>

            </section>

            <section class="button-calculator">
                <button class="button-cal">
                    4
                </button>
                <button class="button-cal">
                    5
                </button>
                <button class="button-cal">
                    6
                </button>
                <button class="button-cal">
                    &minus;
                </button>
            </section>

            <section class="button-calculator">
                <button class="button-cal">
                    1
                </button>
                <button class="button-cal">
                    2
                </button>
                <button class="button-cal">
                    3
                </button>
                <button class="button-cal">
                    &equals;
                </button>
            </section>

            <section class="button-calculator">
                <button class="button-cal double">
                    0
                </button>
                <div class="box"></div>
            </section>

        </article>
    </article>


    <script src="script.js"></script>

</body>

</html>
